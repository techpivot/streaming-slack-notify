name: Main

on:
  push:
    branches:
      - master
      - develop

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify Init
        uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}
          channel: '#builds'

  build:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Installing dependencies
        run: yarn install

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Formatting
        run: yarn format

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Linting
        run: yarn lint

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Packaging for deployment
        run: sleep 1 && echo "THISISERROR" && exit(1)

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - uses: techpivot/streaming-slack-notify@master
        if: always()
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}
          is_final_step: true
