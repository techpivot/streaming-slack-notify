name: Main

on:
  push:
    branches:
      - master
      - develop

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}
          channel: '#builds'

  build:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Installing dependencies
        run: yarn install

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Formatting
        run: yarn run format

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Linting
        run: yarn run lint

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Building
        run: sleep 2

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - name: Deploying
        run: sleep 2

      - uses: techpivot/streaming-slack-notify@master
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}

      - uses: techpivot/streaming-slack-notify@master
        if: always()
        with:
          slack_access_token: ${{ secrets.SLACK_ACCESS_TOKEN }}
          is_final_step: true
